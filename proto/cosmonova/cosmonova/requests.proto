syntax = "proto3";
package cosmonova.cosmonova;

option go_package = "cosmonova/x/cosmonova/types";
import "gogoproto/gogo.proto"; 
import "cosmos/base/v1beta1/coin.proto"; 
import "cosmonova/cosmonova/values.proto";

message Requests {
  
  string queryData = 1; 
  repeated Values valueList = 2; 
  cosmos.base.v1beta1.Coin tip = 3 [(gogoproto.nullable) = false]; 
  int64 timeofRequest = 4; 
  string status = 5; 
}
